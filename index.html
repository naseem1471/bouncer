<!DOCTYPE html>
<html>
<head>
  <title>Bouncing Ball Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="ball"></div>
  </div>
  <p class="coordinates">Ball coordinates:</p>

  <script>
    function trackBallCoordinates() {
      const ball = document.querySelector('.ball');
      const coordinatesElement = document.querySelector('.coordinates');

      function updateCoordinates() {
        const rect = ball.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        console.log(`Ball coordinates: (${x}, ${y})`);
        coordinatesElement.textContent = `Ball coordinates: (${x}, ${y})`;
      }

      // Update the coordinates every 100 milliseconds (adjust as needed)
      setInterval(updateCoordinates, 100);
    }

    trackBallCoordinates();
  </script>
</body>
</html>
